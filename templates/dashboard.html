<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - FitPro Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #1f2937;
            background-color: #f8fafc;
        }
        .sidebar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transition: all 0.3s ease;
        }
        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        .nav-item.active {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }
        .stat-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .chart-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .membership-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        .membership-active {
            background-color: #10b981;
            color: white;
        }
        .membership-expired {
            background-color: #ef4444;
            color: white;
        }
        .membership-pending {
            background-color: #f59e0b;
            color: white;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
    </style>
</head>
<body class="flex h-screen">
    <!-- Header -->
    <header class="w-full flex items-center justify-between px-8 py-4 bg-white shadow z-30 fixed top-0 left-0 right-0" style="height:72px;">
        <div class="flex items-center gap-3">
            <img src="https://cdn-icons-png.flaticon.com/512/1048/1048953.png" alt="Logo" class="h-10 w-10 rounded-full shadow"/>
            <span class="text-2xl font-bold text-purple-700">FitPro Manager</span>
        </div>
        <div class="text-lg font-medium text-gray-700">Welcome, FitnessFreak</div>
    </header>
    <!-- Sidebar -->
    <div class="sidebar w-64 flex-shrink-0 p-6 hidden md:block pt-24">
        <div class="flex items-center mb-8">
            <span class="text-2xl font-bold">FitPro</span>
            <span class="ml-1 text-2xl font-semibold text-white">Manager</span>
        </div>
        
        <nav class="space-y-2">
            <a href="/dashboard" class="nav-item active flex items-center p-3 text-white">
                <i class="fas fa-tachometer-alt w-6"></i>
                <span class="ml-3">Dashboard</span>
            </a>
            <a href="/members" class="nav-item flex items-center p-3 text-white opacity-80 hover:opacity-100">
                <i class="fas fa-users w-6"></i>
                <span class="ml-3">Members</span>
            </a>
            <a href="/plans" class="nav-item flex items-center p-3 text-white opacity-80 hover:opacity-100">
                <i class="fas fa-id-card-alt w-6"></i>
                <span class="ml-3">Plans</span>
            </a>
            <a href="/add_member" class="nav-item flex items-center p-3 text-white opacity-80 hover:opacity-100">
                <i class="fas fa-user-plus w-6"></i>
                <span class="ml-3">Add Member</span>
            </a>
            <a href="/add_plan" class="nav-item flex items-center p-3 text-white opacity-80 hover:opacity-100">
                <i class="fas fa-plus-square w-6"></i>
                <span class="ml-3">Add Plan</span>
            </a>
        </nav>

        <div class="mt-auto pt-8 border-t border-white border-opacity-20">
            
            <a href="/" class="nav-item flex items-center p-3 text-white opacity-80 hover:opacity-100">
                <i class="fas fa-sign-out-alt w-6"></i>
                <span class="ml-3">Logout</span>
            </a>
        </div>
    </div>


    <!-- Main Content -->
    <div class="flex-1 flex flex-col items-center justify-center bg-gradient-to-br from-white to-purple-50 pt-24">
        <div class="max-w-2xl w-full mx-auto text-center p-8">
            <img src="https://png.pngtree.com/background/20230516/original/pngtree-gym-with-many-weights-in-dark-lighting-picture-image_2611113.jpg" alt="Gym Welcome" class="mx-auto rounded-2xl shadow-lg mb-8 w-full max-w-md object-cover h-64" onerror="this.style.display='none'"/>
            <h1 class="text-4xl font-extrabold text-purple-700 mb-4">Welcome to the Admin Panel</h1>
            <h2 class="text-2xl font-semibold text-gray-800 mb-2">FitPro Manager</h2>
            <p class="text-lg text-gray-600 mb-6">Manage your gym members, plans, and more with ease. Use the sidebar to navigate through your dashboard features.</p>
            <div class="flex flex-wrap justify-center gap-4 mt-6">
                <a href="/members" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg font-semibold shadow transition-colors">View Members</a>
                <a href="/plans" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold shadow transition-colors">View Plans</a>
            </div>
        </div>
    </div>

</body>
</html>
